<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="vertical-center">
      <div class="container">
        <!-- 客户端加一个简单的input输入框和一个发送按钮 -->
        <form
          role="form"
          id="chat_form"
          onsubmit="sendMessage(); return false;"
          style="margin-top: 100px"
        >
          <div class="form-group">
            <textarea
              rows="20"
              class="form-control"
              type="text"
              name="message"
              id="message"
            >
{"template":[{"type":"line","data":"*"},{"type":"text","data":"${text}","props":{"size":2,"align":"center"}},{"type":"line","data":"*"}],"data":{"text":"打印测试"}}
            </textarea>
          </div>
          <button
            type="button"
            id="send"
            class="btn btn-primary"
            onclick="sendMessage();"
          >
            发送
          </button>
        </form>
      </div>
    </div>
  </body>
  <script>
    //WebSocket实例化
    var ws = new WebSocket("ws://localhost:14529");
    ws.onopen = function (e) {
      //成功连接服务器回调
      console.log("客户端（client）：与服务器的连接已打开");
    };

    function sendMessage() {
      ws.send($("#message").val());
    }
  </script>
</html>
